<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="css/style.css" />

<body>
  <header class="site-header">
    <a href="index.html" class="logo">The Blog Nest</a>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="search.html">Search</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main class="container">
    <h2>Pencarian Artikel</h2>
    <form class="search-form">
      <input type="text" placeholder="Cari judul atau kata kunci..." />
      <input type="date" name="start_date" />
      <input type="date" name="end_date" />
      <button type="submit" class="btn btn-primary">Cari</button>
    </form>

    <section class="articles-grid">
      <article class="card">
        <img src="https://via.placeholder.com/300x160" alt="Thumbnail" class="card-img" />
        <h3 class="card-title">Hasil Artikel</h3>
        <p class="card-meta">oleh Penulis • 10 Mei 2025</p>
        <a href="read.html" class="btn btn-primary">Baca</a>
      </article>
      <!-- Tambahkan hasil pencarian -->
    </section>
